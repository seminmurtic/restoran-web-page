<style>
    *{
        /*border: 1px solid red;*/
    }
    body{
        background: url(./image/contact.jpg) no-repeat center center/cover;

    }
    .fullcontent{
        margin: 70px 0;
        background-color: transparent;
        box-shadow: 5px 5px 10px ;
    }
    
    .our_image{
        background:url(./image/restaurant.jpg) no-repeat center center/cover ;
        
    }
    .inputform{
        background-color: rgba(255, 255, 255, 0.5);
    }
    .form-label{
        font-size: 1.5rem;
        letter-spacing: 2px;
        background-color: black;
        color: white;
        box-shadow: 5px 5px 10px black;
        
    }
    .reserv{
        font-family: 'Noto Serif'; 
        font-style: normal; 
        color: white;
        letter-spacing: 3px;
        background-color: black;
        box-shadow: 5px 5px 10px black;
    }
    
    #sendbtn{
        border: none;
        border-radius: 30px;
        color: rgb(255, 251, 251);
        font-size: 1.3rem;
        background-image: linear-gradient(to right, #000000, #474545, #221d1d, #b3aeae);
        box-shadow: 0 4px 15px 0 rgba(45, 54, 65, 0.75);
        background-size: 300% 100%;
        transition: all .5s;
        width: 30%;
        letter-spacing: normal;
    }
    #sendbtn:hover{
        background-position: 100% 0;
        transition: all .4s ease-in-out;
        transform: scale(1.05);
        color: #000000;
    }
</style>
<body>

    <div class="card mx-5 fullcontent ">
        <div class="row g-0 inputform">
            <div class="our_image col-sm-4"></div>
            <div class="col-md-8 ">
                <div class="card-body text-center">
                    <h1 class="reserv">RESERVATION ONLINE</h1>
                    <form action="get">
                        <div class="container">
                            <div class="row my-4">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                </div>
                            </div>
                            <div class="row my-4">
                                <label class="col-md-3 form-label"for="email">Email</label>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="yourname@gmail.com" aria-label="Last name">
                                </div>
                            </div>
                            <div class="row my-4">
                                <label class="col-md-3 form-label"for="email">Phone</label>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="+212 641-491324" aria-label="Last name">
                                </div>
                            </div>
                            <div class="row my-4">
                                <label class="col-md-3 form-label"for="email" style="align-self: center;">Review</label>
                                <div class="col">
                                    <textarea type="text" class="form-control" placeholder="i love the experience of this restaurant...." aria-label="Last name" rows="4"></textarea>
                                </div>
                            </div>
                            <button class="col-md-3" id="sendbtn" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
